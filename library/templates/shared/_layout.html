<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstarp CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    {% block additional_css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><img src="../../static/img/icons8-python-96(@2x).png" alt="Logo image"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Services</a></li>
                {% if user_id %}
                    <li class="nav-item active"><a class="nav-link" href="/account">Account</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/account/logout" id="last_nav_link">Logout</a>
                {% else %}
                    <li class="nav-item active"><a class="nav-link" href="/account/login">Login</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/account/register" id="last_nav_link">Register</a>
                {% endif %}
                </li>
        </div>
    </nav>
    <div class="main_contains">
        {% block main_contain %}{% endblock %}
    </div>
    
    
</body>
</html>
